<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quieres ser mi novia?</title>
    <style>
        body{
            background-color: red;
            text-align: center;
        }

        .body__tittle{
            color: white;
            text-align: center;
        }

        .body__img{
            width: 30%;
            
        }

    </style>
</head>
<body class="body">
    <h1 class="body__tittle">Quieres ser mi novia?</h1>
    <img src="assets/we.jpg" alt="foto mia" class="body__img">
    <br>
    <button id="yes">si üòç</button>
    <button id="no">no ‚òπ</button>

    <script>
        const vutonSi = document.getElementById('yes');
        const vutonNo = document.getElementById('no');

        const somosNovios = () => {
            alert('Ya somos novios jjijiij');
            alert('Mastarde tenemos una cita');
            location.href ='https://www.youtube.com/watch?v=2Vv-BfVoq4g=45s'
        }
        const evitar =() => {
            vutonNo.style.position = 'absolute';
            vutonNo.style.top = (Math.random() * window.innerHeight) + 'px';
            vutonNo.style.left = (Math.random() * window.innerHeight) + 'px';

        }

        vutonSi.addEventListener('click', somosNovios);
        vutonNo.addEventListener('mouseover', evitar);


    </script>
</body>
